<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  margin-left: 600px;
  margin-top: 200px;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
  
}

.button1:hover {
  background-color: #f44336;
  color: white;
}

</style>

</head>
<body>

<form method="POST" action="/upload">
    <button class="button button1">Upload Movies</button>
</form>

</body>
</html>
