    <style>

      .slider{
        width: 800px;
        height: 500px;
        border-radius: 10px;
        overflow: hidden;
      }

      .slides{
        width: 500%;
        height: 500px;
        display: flex;
      }

      .slides input{
        display: none;
      }

      .slide{
        width: 20%;
        transition: 2s;
      }

      .slide img{
        width: 800px;
        height: 500px;
      }

      /*css for manual slide navigation*/

      .navigation-manual{
        position: absolute;
        width: 800px;
        margin-top: -40px;
        display: flex;
        justify-content: center;
      }

      .manual-btn{
        border: 2px solid red;
        padding: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: 1s;
      }

      .manual-btn:not(:last-child){
        margin-right: 40px;
      }

      .manual-btn:hover{
        background: red;

  #radio1:checked ~ .first{
    margin-left: 0;
  }

  #radio2:checked ~ .first{
    margin-left: -20%;
  }

  #radio3:checked ~ .first{
    margin-left: -40%;
  }

  #radio4:checked ~ .first{
    margin-left: -60%;
  }

  /*css for automatic navigation*/

  .navigation-auto{
    position: absolute;
    display: flex;
    width: 800px;
    justify-content: center;
    margin-top: 460px;
  }

  .navigation-auto div{
    left: 0px;
    border: 2px solid red;
    padding: 5px;
    border-radius: 10px;
    transition: 4s;
  }

  .navigation-auto div:not(:last-child){
    margin-right: 40px;
  }

  #radio1:checked ~ .navigation-auto .auto-btn1{
    background: red;
  }

  #radio2:checked ~ .navigation-auto .auto-btn2{
    background: red;
  }

  #radio3:checked ~ .navigation-auto .auto-btn3{
    background: red;

  #radio4:checked ~ .navigation-auto .auto-btn4{

  .card {
    border-radius: 10px;
    border: 0px;
    background-image: linear-gradient(to right, red , yellow);

    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    border-radius: 10px;
    background-color: linear-gradient(to right,#ff105f,#ffad06);
    color: red;
    font-weight: 600;
    border: none;
    width: auto;
    height: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  @media screen and (max-width: 767px) {

    .card-container>*:not(.circle-link),

    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
